<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css">

</head>
<body>
    <header class="form-header">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
      </header>
      <main>
        <form id="cv-form">
          <div class="form-row">
            <fieldset>

              <div class="line-content ">
                <label for="name">Nome: </label>

                <input  type="text" name="name" id="name" maxlength="40" class="form-control" required>
              </div>

              <div class="line-content">
                <label for="email">Endereço de e-mail: </label>

                <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
              
              </div>
              
              <div class="line-content">
                <label for="cpf-number">CPF: </label>
                <input class="form-control"  type="text" name="cpf" id="cpf-number" maxlength="11" required>
              
              </div>
              
              <div class="line-content">
                <label for="address">Endereço: </label>
                <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
              </div>
              
              <div class="line-content">
                <label for="city">Cidade: </label>
                <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
              </div>

              <div class="line-content">
                <label for="state">Estado: </label>
                <select name="state" id="state"  required>
                  <option disabled selected value>Selecione seu estado</option>
                </select>
              </div>

              <div class="line-content">
                <label for="houseType">Tipo de imóvel: </label>
                <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>
                <span>Casa</span>
                <input class="form-check-input" type="radio" name="houseType" id="apartment" value="apartment" required>
                <span>Apartamento</span>
              </div>
            </fieldset>
            <fieldset>

              <div class="line-content">
                <label for="resume">Resumo do currículo: </label>
                <textarea id="resume" class="form-control" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
              </div>

              <div class="line-content">
                <label for="role">Cargo: </label>
                <input class="form-control"  type="text" name="role" id="role" maxlength="40" required>
              </div>

              <div class="line-content">
                <label for="roleDescription">Descrição do cargo: </label>
                <input class="form-control"  type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
              </div>

              <div class="line-content">
                <label for="startDate">Data de início: </label>
                <input class="form-control"  type="text" class="input-data" name="startDate" value="" required>
              </div>
            </fieldset>

            <button class="submit-button" type="submit">Enviar</button>
            <button class="clear-button" type="button">Limpar</button>
          </div>
        </form>
      </main>
      <section class="form-data"></section>
      <script src="script.js"></script>

  
</body>
</html>
